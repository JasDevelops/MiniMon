<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jasmin's Small JavaScript App - MiniMon" />
    <title>MiniMon - Pokémon Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      type="text/css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <body>
    <header class="page__header">
      <nav class="navbar navbar-expand-md container-fluid">
        <div class="container-fluid px-3">
          <a class=" navbar-brand mx-auto mx-md-0" href="#">
            <img class="page__header--item  img-fluid" src="img/MiniMon_logo.svg"
              alt="Logo for MiniMon. A textlogo of the name with the 'o' stylized as Pokéball" width="250" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul
              class="navbar-nav w-100 d-flex flex-column flex-md-row align-items-center justify-content-center justify-content-md-end">
              <li class="nav-item position-relative">
                <form id="search-form" class="d-flex searchbox position-relative" role="search">
                  <div class="input-group w-auto">
                    <input id="search-input" class="form-control dropdown-toggle" type="text"
                      placeholder="Search for a Pokémon" autocomplete="off" aria-label="Search"
                      data-bs-toggle="dropdown">
                    <button class="btn btn-outline-light" id="search-button" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        class="bi bi-binoculars-fill" viewBox="0 0 16 16">
                        <path
                          d="M4.5 1A1.5 1.5 0 0 0 3 2.5V3h4v-.5A1.5 1.5 0 0 0 5.5 1zM7 4v1h2V4h4v.882a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V13H9v-1.5a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5V13H1V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V4zM1 14v.5A1.5 1.5 0 0 0 2.5 16h3A1.5 1.5 0 0 0 7 14.5V14zm8 0v.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5V14zm4-11H9v-.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5z" />
                      </svg>
                    </button>
                  </div>
                  <ul id="search-suggestion" class="dropdown-menu w-100 position-absolute"></ul>
                </form>
              </li>
              <li class="nav-item">
                <div class="dropdown">
                  <button class="btn btn-outline-light dropdown-toggle px-2 py-1" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false"> Sort by: </button>
                  <ul class="dropdown-menu w-auto">
                    <li><a class="dropdown-item" href="#" data-sort="name">Name</a></li>
                    <li><a class="dropdown-item" href="#" data-sort="height">Height</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="page__main">
      <div class="container-fluid mt-5">
        <ul class="pokemon-list row"></ul>
      </div>
    </main>
    <!-- Bootstrap Modal -->
    <div class="modal fade modal-sm" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="modal.showPreviousPokemon()"> &larr; Previous
            </button>
            <button type="button" class="btn btn-secondary" onclick="modal.showNextPokemon()"> Next &rarr; </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>

</html>
